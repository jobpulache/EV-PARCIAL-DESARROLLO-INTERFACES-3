<div>
    <label for="anio">Año de Nacimiento:</label>
    <input
      id="anio"
      type="datetime"
      [(ngModel)]="anioNacimiento"
      name="anio"
      placeholder="Ingrese su año de nacimiento"
    />
  </div>
  <div>
    <button (click)="verificarDNI()">Verificar</button>
  </div>
  <div *ngIf="mensaje">
    <p>{{ mensaje }}</p>
  </div>
